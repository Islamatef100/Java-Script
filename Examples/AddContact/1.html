<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="1.css">
    <title>1.css</title>
    <link rel="stylesheet" href="./1 .css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
<body >
  <main >
    <div class="searchDiv">
      <form>
        <label id="search" for="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Search Contact" name="search" id="search">
        </label>
      </form>
    </div>
   <button id="adduser"><i class="fa-solid fa-user"></i> Add New User</button>
  </main>
  <section class="overlay" id="formoverlay">
    <div class="form">
      <form>
        <i class="fa-sharp fa-regular fa-circle-xmark exit" id="exit"></i>
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Full Name" id="username" required>
        <input type="number" placeholder="Phone Number" id="userphonenumber" required>
        <input type="email" placeholder="Email Adress" id="userEmail" required>
        <input type="text" placeholder="Home Adress" id="userAdress" required>
        <input type="submit" value="Save" id="submit">
      </form>
    </div>
  </section>
  <section>
    <table >
      <thead>
        <td>#id</td>
        <td>
          <i class="fa-solid fa-user"></i>
          <span>Name</span>
        </td>
        <td>
          <i class="fa-solid fa-phone-flip"></i>
          <span>Phone</span>
        </td>
        <td>
          <i class="fa-solid fa-envelope"></i>
        <span>Email</span> </td>
        <td>
          <i class="fa-solid fa-location-dot"></i>
        <span>Adress</span>
      </td>
        <td >Edit</td>
        <td >Delete</td>
      </thead>
      <tbody id="addContact">

      </tbody>
    </table>
  </section>






  <script src="./main.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
